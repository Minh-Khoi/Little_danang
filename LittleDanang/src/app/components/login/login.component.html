<div class="form">

  <div class="admin-container">
    <h1>WELCOME OFFICER</h1>
    <h2>Fill all the blanks to Login</h2>
  </div>

  <form id="loginForm" class="container">
    <label for="officer_code"><b>Officer_code</b></label>
    <input type="text" placeholder="Enter Username" name="officer_code" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <p style="color: red; font-size: 13px" *ngIf="loginInvalid">Login failed <br> Check back your password or
      officer_code</p>

    <button (click)="submitLogin($event)" [routerLink]="" routerLinkActive="active">Login</button>
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> -->
  </form>

  <div class="container">
    <button type="button" routerLink="/form-and-gallery" routerLinkActive="c" class="cancelbtn">Cancel</button>
  </div>
</div>
